<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Cobrinha Atualizado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <h1>Bem-vindo ao Jogo da Cobrinha!</h1>
        <p>Escolha a cor da sua cobra:</p>
        <div id="colorOptions">
            <label>
                <input type="radio" name="snakeColor" value="blue" checked>
                <span class="color-box" style="background-color: blue;"></span> Azul
            </label>
            <label>
                <input type="radio" name="snakeColor" value="green">
                <span class="color-box" style="background-color: green;"></span> Verde
            </label>
            <label>
                <input type="radio" name="snakeColor" value="pink">
                <span class="color-box" style="background-color: pink;"></span> Rosa
            </label>
            <label>
                <input type="radio" name="snakeColor" value="yellow">
                <span class="color-box" style="background-color: yellow;"></span> Amarelo
            </label>
            <label>
                <input type="radio" name="snakeColor" value="red">
                <span class="color-box" style="background-color: red;"></span> Vermelho
            </label>
        </div>
        <button id="fullscreenButton">Modo Tela Cheia</button>
        <button id="startButton">Iniciar Jogo</button>
    </div>

    <canvas id="gameCanvas" width="600" height="600" class="hidden"></canvas>

    <div id="gameOverScreen" class="hidden">
        <h1>Game Over</h1>
        <div id="scoreBoard"></div>
        <button id="restartButton">Reiniciar</button>
        <button id="exitButton">Sair</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
